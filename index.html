<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Legal Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="bg-overlay"></div>
    <div class="chat-container" data-aos="fade-up">
      <div class="header">
        <div id="lottie-chat" class="lottie-container"></div>
        <h2><i class="fa-solid fa-robot"></i> Legal Chatbot</h2>
        <button id="new-chat-btn" title="New Chat">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>
      <div class="chat-box" id="chat-box"></div>
      <textarea
        id="user-input"
        placeholder="Enter your scenario here..."
      ></textarea>
      <div class="btn-container">
        <button id="analyze-btn" class="btn">
          <i class="fa-solid fa-paper-plane"></i> Send
        </button>
        <button id="voice-btn" class="btn" title="Voice Input">
          <i class="fa-solid fa-microphone"></i> Speak
        </button>
      </div>
    </div>
    <div class="custom-cursor" id="custom-cursor"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
